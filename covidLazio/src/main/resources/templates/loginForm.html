<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='Homepage')">
</head>
<body>

<div class = "all">

  <header th:replace="fragments/base.html :: menu">
  </header>


  <div class="main_content">
    <div class="header">Welcome!! Have a nice day.</div>
    <div class="info">
      <form th:action="@{/login}" method="POST">
        <div class="textbox">
          <span>Username:</span>
          <span><input name="username" type="text" required /></span>
        </div>
        <div class="textbox">
          <span>Password:</span>
          <span><input name="password" type="password" required /></span>
        </div>
        <div>
          <span><button class = "btn" type="submit">Login</button></span>
        </div>
      </form>
    </div>
  </div>
</div>

<footer th:replace="fragments/base.html :: fondo">
</footer>

</body>
</html>
