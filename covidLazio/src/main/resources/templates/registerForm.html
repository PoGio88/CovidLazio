<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='Registrati')">
</head>
<body>

<div class="all">

    <header th:replace="fragments/base.html :: menu">
    </header>


    <div class="main_content">
        <div class="header">Welcome!! Have a nice day.</div>
        <div class="info">
            <form th:action="@{/register}" method="POST">
                <table>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" placeholder="username" th:field="${credentials.username}"/></td>
                        <td th:if="${#fields.hasErrors('credentials.username')}"
                            th:errors="${credentials.username}" th:style="'color:red'"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" placeholder="password" required th:field="${credentials.password}"/>
                        </td>
                        <td th:if="${#fields.hasErrors('credentials.password')}"
                            th:errors="${credentials.password}" th:style="'color:red'"></td>
                    </tr>
                    <tr>
                        <td>Nome</td>
                        <td><input type="text" placeholder="nome" required th:field="${user.nome}"/></td>
                        <td th:if="${#fields.hasErrors('user.nome')}"
                            th:errors="${user.nome}" th:style="'color:red'"></td>
                    </tr>
                    <tr>
                        <td>Cognome</td>
                        <td><input type="text" placeholder="cognome" required th:field="${user.cognome}"/></td>
                        <td th:if="${#fields.hasErrors('user.cognome')}"
                            th:errors="${user.cognome}" th:style="'color:red'"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" placeholder="email" th:field="${user.email}"></td>
                    </tr>
                    <tr>
                    <tr>
                        <td>Data di nascita</td>
                        <td><input type="date" th:field="${user.dataNascita}"></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit">Registra</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/base.html :: fondo">
</footer>

</body>
</html>
